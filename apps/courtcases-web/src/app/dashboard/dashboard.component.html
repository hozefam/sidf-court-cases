<div class="content-wrap" igxLayout>
  <igx-nav-drawer
    id="navigation"
    #drawer
    [isOpen]="true"
    [pin]="true"
    [pinThreshold]="0"
  >
    <ng-template igxDrawer>
      <nav>
        <!-- <div class="dashboard__app-name">
          <igx-icon family="imx-icons" name="legal-document"></igx-icon>
          <span igxDrawerItem [isHeader]="true">Court Cases System</span>
        </div> -->

        <span
          *ngFor="let item of navItems"
          igxDrawerItem
          [active]="item.name === (selectedMenu$ | async)?.name"
          igxRipple
          (click)="navigate(item)"
        >
          <igx-icon family="material">{{ item.iconName }}</igx-icon>
          <span>{{ item.text }}</span>
        </span>
      </nav>
    </ng-template>
  </igx-nav-drawer>

  <main igxFlex class="w-100 h-full">
    <div class="d-flex w-100 justify-content-start align-items-center">
      <button igxButton="icon" igxToggleAction="navigation">
        <igx-icon family="material">menu</igx-icon>
      </button>
      <label>{{ (selectedMenu$ | async)?.text }}</label>
    </div>

    <div>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
