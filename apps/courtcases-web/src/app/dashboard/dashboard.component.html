<div class="content-wrap" igxLayout>
  <igx-nav-drawer
    id="navigation"
    #drawer
    [isOpen]="true"
    [pin]="true"
    [pinThreshold]="0"
  >
    <ng-template igxDrawer>
      <nav>
        <div class="dashboard__app-name">
          <igx-icon family="imx-icons" name="legal-document"></igx-icon>
          <span igxDrawerItem [isHeader]="true">Court Cases System</span>
        </div>

        <span
          *ngFor="let item of navItems"
          igxDrawerItem
          [active]="item.text === selected"
          igxRipple
          (click)="navigate(item)"
        >
          <igx-icon family="material">{{ item.name }}</igx-icon>
          <span>{{ item.text }}</span>
        </span>
      </nav>
    </ng-template>
  </igx-nav-drawer>

  <main igxFlex class="w-100 h-full">
    <span igxButton="icon" igxToggleAction="navigation">
      <igx-icon family="material">menu</igx-icon>
    </span>

    <h5>{{ selected }}</h5>
    <div>
      <router-outlet></router-outlet>
    </div>
  </main>
</div>
