<div class="navbar-sample">
  <igx-navbar title="Court Cases System">
    <span *ngIf="isUserLoggedIn" class="igx-typography__subtitle-1"
      >Welcome, {{ displayName$ | async }}</span
    >
    <button
      igxButton="raised"
      igxButtonBackground="#CFB53B"
      igxRipple
      (click)="login()"
      *ngIf="!isUserLoggedIn"
    >
      Login
    </button>
    <button
      igxButton="raised"
      igxButtonBackground="#CFB53B"
      igxRipple
      (click)="logout()"
      *ngIf="isUserLoggedIn"
    >
      Logout
    </button>
  </igx-navbar>
</div>
